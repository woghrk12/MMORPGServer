syntax = "proto3";
package tutorial;

option csharp_namespace = "Google.Protobuf.Protocol";

enum EMessageID
{
    PLAYER_ENTER_BRODCAST = 0;
    PLAYER_LEAVE_BRODCAST = 1;
    CREATURE_SPAWN_BRODCAST = 2;
    CREATURE_DESPAWN_BRODCAST = 3;
    CREATURE_MOVE_REQUEST = 4;
    CREATURE_MOVE_BRODCAST = 5;
}

message PlayerInfo
{
    int32 playerID = 1;
    string name = 2;
    int32 posX = 3;
    int32 posY = 4;
}

message PlayerEnterBrodcast
{
    PlayerInfo player = 1;
}

message PlayerLeaveBrodcast
{
    
}

message CreatureSpawnBrodcast
{
    repeated PlayerInfo players = 1;
}

message CreatureDespawnBrodcast
{
    repeated int32 playerIDs = 1;
}

message CreatureMoveRequest
{
    int32 posX = 1;
    int32 posY = 2;
}

message CreatureMoveBrodcast
{
    int32 playerID = 1;
    int32 posX = 2;
    int32 posY = 3;
}