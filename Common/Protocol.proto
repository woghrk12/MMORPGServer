syntax = "proto3";
package tutorial;

option csharp_namespace = "Google.Protobuf.Protocol";

enum EMessageID
{
    PLAYER_ENTERED_ROOM_RESPONSE = 0;
    PLAYER_ENTERED_ROOM_BRODCAST = 1;
    PLAYER_LEFT_ROOM_RESPONSE = 2;
    PLAYER_LEFT_ROOM_BRODCAST = 3;
    CREATURE_SPAWNED_BRODCAST = 4;
    CREATURE_DESPAWNED_BRODCAST = 5;
    PERFORM_MOVE_REQUEST = 6;
    PERFORM_MOVE_RESPONSE = 7;
    PERFORM_MOVE_BROADCAST = 8;
    PERFORM_ATTACK_REQUEST = 9;
    PERFORM_ATTACK_RESPONSE = 10;
    PERFORM_ATTACK_BROADCAST = 11;
    ATTACK_COMPLETE_REQUEST = 12;
    HIT_BROADCAST = 13;
}

enum ECreatureState
{
    IDLE = 0;
    MOVE = 1;
    ATTACK = 2;
    DEAD = 3;
}

enum EMoveDirection
{
    NONE = 0;
    UP = 1;
    DOWN = 2;
    LEFT = 4;
    RIGHT = 8;
}

message CreatureInfo
{
    int32 creatureID = 1;
    string name = 2;
    ECreatureState curState = 3;
    int32 posX = 4;
    int32 posY = 5;
    EMoveDirection facingDirection = 6;
    int32 moveSpeed = 7;
}

message PlayerEnteredRoomResponse
{
    CreatureInfo newPlayer = 1;
    repeated CreatureInfo otherPlayers = 2;
}

message PlayerEnteredRoomBrodcast
{
    CreatureInfo newPlayer = 1;
}

message PlayerLeftRoomResponse
{

}

message PlayerLeftRoomBrodcast
{
    int32 otherPlayerID = 1;
}

message CreatureSpawnedBrodcast
{
    CreatureInfo newCreatureInfo = 1;
}

message CreatureDespawnedBrodcast
{
    int32 oldObjectID = 1;
}

message PerformMoveRequest
{
    EMoveDirection moveDirection = 1;
    int32 curPosX = 2;
    int32 curPosY = 3;
    int32 targetPosX = 4;
    int32 targetPosY = 5;
}

message PerformMoveResponse
{
    int32 curPosX = 1;
    int32 curPosY = 2;
    int32 targetPosX = 3;
    int32 targetPosY = 4;
}

message PerformMoveBroadcast
{
    int32 creatureID = 1;
    EMoveDirection moveDirection = 2;
    int32 curPosX = 3;
    int32 curPosY = 4;
    int32 targetPosX = 5;
    int32 targetPosY = 6;
}

message AttackInfo
{
    int32 attackID = 1;
}

message PerformAttackRequest
{
    AttackInfo attackInfo = 1;
}

message PerformAttackResponse
{
    int64 attackStartTime = 1;
    AttackInfo attackInfo = 2;
}

message PerformAttackBroadcast
{
    int32 creatureID = 1;
    int64 attackStartTime = 2;
    AttackInfo attackInfo = 3;
}

message AttackCompleteRequest
{

}

message HitBroadcast
{
    int32 attackerID = 1;
    int32 defenderID = 2;
}