syntax = "proto3";
package tutorial;

option csharp_namespace = "Google.Protobuf.Protocol";

enum EMessageID
{
    PLAYER_ENTERED_ROOM_RESPONSE = 0;
    PLAYER_ENTERED_ROOM_BROADCAST = 1;
    PLAYER_LEFT_ROOM_RESPONSE = 2;
    PLAYER_LEFT_ROOM_BROADCAST = 3;
    OBJECT_SPAWNED_BROADCAST = 4;
    OBJECT_DESPAWNED_BROADCAST = 5;
    PERFORM_MOVE_REQUEST = 6;
    PERFORM_MOVE_BROADCAST = 7;
    PERFORM_ATTACK_REQUEST = 8;
    PERFORM_ATTACK_BROADCAST = 9;
    ATTACK_COMPLETE_REQUEST = 10;
    HIT_BROADCAST = 11;
}

enum EGameObjectType
{
    PLAYER = 0;
    MONSTER = 1;
    PROJECTILE = 2;
}

enum EObjectState
{
    IDLE = 0;
    MOVE = 1;
    ATTACK = 2;
    DEAD = 3;
}

enum EMoveDirection
{
    NONE = 0;
    UP = 1;
    DOWN = 2;
    LEFT = 4;
    RIGHT = 8;
}

message ObjectInfo
{
    int32 objectID = 1;
    string name = 2;
    EObjectState curState = 3;
    int32 posX = 4;
    int32 posY = 5;
    EMoveDirection facingDirection = 6;
    int32 moveSpeed = 7;
}

message PlayerEnteredRoomResponse
{
    ObjectInfo newPlayer = 1;
    repeated ObjectInfo otherPlayers = 2;
}

message PlayerEnteredRoomBroadcast
{
    ObjectInfo newPlayer = 1;
}

message PlayerLeftRoomResponse
{

}

message PlayerLeftRoomBroadcast
{
    int32 otherPlayerID = 1;
}

message ObjectSpawnedBroadcast
{
    ObjectInfo newObjectInfo = 1;
}

message ObjectDespawnedBroadcast
{
    int32 oldObjectID = 1;
}

message PerformMoveRequest
{
    EMoveDirection moveDirection = 1;
    int32 curPosX = 2;
    int32 curPosY = 3;
    int32 targetPosX = 4;
    int32 targetPosY = 5;
}

message PerformMoveBroadcast
{
    int32 objectID = 1;
    EMoveDirection moveDirection = 2;
    int32 curPosX = 3;
    int32 curPosY = 4;
    int32 targetPosX = 5;
    int32 targetPosY = 6;
}

message AttackInfo
{
    int32 attackID = 1;
}

message PerformAttackRequest
{
    AttackInfo attackInfo = 1;
}

message PerformAttackBroadcast
{
    int32 objectID = 1;
    int64 attackStartTime = 2;
    AttackInfo attackInfo = 3;
}

message AttackCompleteRequest
{

}

message HitBroadcast
{
    int32 attackerID = 1;
    int32 defenderID = 2;
}